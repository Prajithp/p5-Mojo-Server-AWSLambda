name    = Mojo-Server-AWSLambda
author  = Prajith P <me@prajith.in>
license = Perl_5
copyright_holder = Prajith P
copyright_year   = 2020

[GatherDir]
[VersionFromMainModule]
[MakeMaker]

[Git::GatherDir]
exclude_filename = LICENSE

[@Git]
allow_dirty = dist.ini
allow_dirty = Changes
allow_dirty = README

[Prereqs::FromCPANfile]

[MetaYAML]
[MetaJSON]
[MinimumPerlFast]

[MetaResources]
repository.web = https://github.com/Prajithp/P5-Mojo-Server-AWSLambda
repository.url = https://github.com/Prajithp/P5-Mojo-Server-AWSLambda.git
repository.type = git
bugtracker.web = https://github.com/Prajithp/P5-Mojo-Server-AWSLambda/issues

[License]

[RunExtraTests]
[TestRelease]

[Manifest]

[Git::Tag]
tag_format = release-%v

[Git::Push]

[ConfirmRelease]
[UploadToCPAN]
